{% extends 'master/base.html' %}
{% load static %}

{% block content %}
<!-- Start main-content -->
<div class="main-content">
    <!-- Section: inner-header -->
    <section class="inner-header divider layer-overlay overlay-deep"
        data-bg-img="<?=base_url('assets/images/bg/doctor_bg01.jpg'); ?>">
        <div class="container pt-90 pb-50">
            <!-- Section Content -->
            <div class="section-content">
                <div class="row">
                    <div class="col-md-12 xs-text-center">
                        <h3 class="font-28">Single Post</h2>
                            <ol class="breadcrumb white mt-10">
                                <li><a href="{% url 'home:home'  %}">Home</a></li>
                                <li class="active text-theme-colored">Single Post</li>
                            </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section: Blog -->
    <section>
        <div class="container mt-30 mb-30 pt-30 pb-30">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="blog-posts single-post">
                        <article class="post clearfix mb-0">
                            <div class="entry-header">
                                <div class="post-thumb thumb"> <img
                                        src="{% static 'assets/images/photos/afyaconnect1.jpg' %}" alt=""
                                        class="img-responsive img-fullwidth"> </div>

                            </div>
                            <div class="entry-title pt-0">
                                <h3><a href="#">{{object.title}}</a></h3>
                            </div>
                            <div class="entry-meta">
                                <ul class="list-inline">
                                    <li>Posted: <span class="text-theme-colored">
                                            {{object.date_posted|date:"M d, Y"}}
                                        </span></li>
                                    <li>By: <span class="text-theme-colored">Admin</span></li>
                                </ul>
                            </div>
                            <div class="entry-content mt-10">
                                <p class="mb-15">
                                    {{object.content|safe}}
                                </p>

                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- end main-content -->
{% endblock %}
