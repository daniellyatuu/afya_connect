{% load static %}

<head>

    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- Page Title -->
    <title>{{title}}</title>

    <!-- Favicon and Touch Icons -->
    <link href="{% static 'assets/images/favicon.png' %}" rel="shortcut icon" type="image/png">

    <!-- Stylesheet -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/css-plugin-collections.css' %}" rel="stylesheet" />
    <!-- CSS | menuzord megamenu skins -->
    <link id="menuzord-menu-skins" href="{% static 'assets/css/menuzord-skins/menuzord-boxed.css' %}"
        rel="stylesheet" />
    <!-- CSS | Main style file -->
    <link href="{% static 'assets/css/style-main.css' %}" rel="stylesheet" type="text/css">
    <!-- CSS | Preloader Styles -->
    <link href="{% static 'assets/css/preloader.css' %}" rel="stylesheet" type="text/css">
    <!-- CSS | Custom Margin Padding Collection -->
    <link href="{% static 'assets/css/custom-bootstrap-margin-padding.css' %}" rel="stylesheet" type="text/css">
    <!-- CSS | Responsive media queries -->
    <link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet" type="text/css">

    <!-- CSS | Style css. This is the file where you can place your own custom css code. Just uncomment it and use it. -->
    <!-- <link href="<?//=base_url('assets/css/style.css' %}" rel="stylesheet" type="text/css"> -->

    <!-- Revolution Slider 5.x CSS settings -->
    <link href="{% static 'assets/js/revolution-slider/css/settings.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/js/revolution-slider/css/layers.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/js/revolution-slider/css/navigation.css' %}" rel="stylesheet" type="text/css" />

    <!-- CSS | Theme Color -->
    <link href="{% static 'assets/css/colors/theme-skin-blue.css' %}" rel="stylesheet" type="text/css">

    <!-- external javascripts -->
    <script src="{% static 'assets/js/jquery-2.2.0.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- JS | jquery plugin collection for this theme -->
    <script src="{% static 'assets/js/jquery-plugin-collection.js' %}"></script>

    <!-- Revolution Slider 5.x SCRIPTS -->
    <script src="{% static 'assets/js/revolution-slider/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'assets/js/revolution-slider/js/jquery.themepunch.revolution.min.js' %}"></script>
</head>
